{% extends 'users/layout/app.html' %}

{% block content %}
<body class="flex items-center justify-center h-screen bg-gray-100">

    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-2xl font-bold text-center mb-4">Login</h2>

        {% if messages %}
            {% for message in messages %}
                <p class="text-red-500 text-sm text-center">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-gray-700">Email</label>
                <input type="text" name="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label class="block text-gray-700">Password</label>
                <input type="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Login</button>
        </form>
        <p class="text-sm text-center mt-2">
            <a href="{% url 'password_reset' %}" class="text-blue-500 hover:underline">Forgot your password?</a>
        </p>
        
        <p class="text-center text-sm mt-4">Don't have an account? <a href="{% url 'register' %}" class="text-blue-500">Register</a></p>
    </div>

</body>
</html>
{% endblock %}
