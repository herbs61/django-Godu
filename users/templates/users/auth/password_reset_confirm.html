{% extends 'users/layout/app.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow mt-20">
    <h2 class="text-xl font-bold mb-4 text-center">Set a New Password</h2>
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label for="id_new_password1" class="block mb-1 font-medium">New Password</label>
            <input type="password" name="new_password1" id="id_new_password1" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        </div>
        
        <div>
            <label for="id_new_password2" class="block mb-1 font-medium">Confirm Password</label>
            <input type="password" name="new_password2" id="id_new_password2" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        </div>
        
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Change Password</button>
    </form>
</div>
{% endblock %}
